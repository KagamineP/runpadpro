<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
<style type="text/css">

input {
 cursor: hand; 
 color: #000000;
 font-family: Verdana; 
 font-weight: normal; 
 font-size: 10pt;
}

</style>
<script language=JavaScript>

var g_page = 0;
var g_numpages = 4;

function FindEl(id)
{
  var el;
  for ( var n = document.body.sourceIndex; n < document.all.length; n++ )
      {
        el = document.all[n];
        if ( el.id == id )
           {
             break;
           }
      }
  return el;
}

function SetVis(id,state)
{
  var el = FindEl(id);

  if ( state )
     el.style.display = "";
  else
     el.style.display = "none";
}

function FocusOn(id)
{
  var el = FindEl(id);
  el.focus();
}

function SetDefFocus()
{
  FocusOn('BtnNext');
}

function OnBtnCancelClick()
{
  external.makeSelection(-1);
}

function PageNavigate()
{
  parent.frames['frame_center'].navigate('page'+g_page+'.html');
}

function OnBtnBackClick()
{
  if ( g_page > 0 )
     {
       g_page--;

       if ( g_page == 0 )
          {
            SetVis('BtnBack',false);
          }

       PageNavigate();
       SetDefFocus();
     }
}

function OnBtnNextClick()
{
  if ( g_page < g_numpages-1 )
     {
       g_page++;
       PageNavigate();
       SetVis('BtnBack',true);
     }
  else
     {
       var cmp = parent.frames['frame_center'].GetSelectedComp();

       if ( cmp == -1 )
          {
            external.showAlert('Компонент не выбран!');
            SetDefFocus();
          }
       else
          {
            SetVis('BtnCancel',false);
            SetVis('BtnBack',false);
            SetVis('BtnNext',false);
       
            external.makeSelection(cmp);
          }
     }
}


</script>
</head>
<body onload="SetDefFocus();" bgcolor="#F5F5F5" marginwidth="0" marginheight="0" style="margin-left: 0px; margin-right: 0px; margin-top: 0px; margin-bottom: 0px;">
<table width="100%" height="100%" border=0 cellspacing=0 cellpadding=0>
<tr>
 <td colspan=2 height="1px" bgcolor="#A0A0A0"></td>
</tr>
<tr>
 <td nowrap align=left valign=middle style="padding-left: 20px;"><input type=button id="BtnCancel" onclick="OnBtnCancelClick();" value="Отмена" style="width: 120px; height: 30px;"></td>
 <td nowrap align=right valign=middle style="padding-right: 20px;"><input type=button id="BtnBack" onclick="OnBtnBackClick();" value="<< Назад" style="display: none; width: 120px; height: 30px;"><span style="width: 15px;"></span><input type=button id="BtnNext" onclick="OnBtnNextClick();" value="Далее >>" style="width: 120px; height: 30px; font-weight: bold;"></td>
</tr>
</table>
</body>
</html>
