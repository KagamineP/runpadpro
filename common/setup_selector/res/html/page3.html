<script language=JavaScript>

function FindEl(id)
{
  var el;
  for ( var n = document.body.sourceIndex; n < document.all.length; n++ )
      {
        el = document.all[n];
        if ( el.id == id )
           {
             break;
           }
      }
  return el;
}

var g_hovered = -1;


var c_names = new Array('Программа администратора',
                        'Сервер Runpad Pro',
                        'Клиентская часть с шеллом (и опционально Rollback)',
                        'Клиентская часть без шелла (только Rollback)',
                        'Программа оператора');

var c_desc = new Array();

c_desc[0] = '\

<br>\
Используйте для установки (и обновления) на машину администратора.<br>\

<br>\

';

<b>Сервер Runpad Pro</b><br>\
<br>\
Используйте для установки (и обновления) на серверную машину.<br>\
Если нет отдельной машины, то можно установить и на машину оператора.<br>\
';

c_desc[2] = '\
<b>Клиентская часть</b><br>\
<br>\
Необходимо установить <b>только одну</b> из двух предлагаемых клиентских частей на клиентские машины.<br>\
Если вам необходима оболочка (<b>шелл</b>) с или без модуля <b>Rollback</b>, то нужно выбрать эту клиентскую часть для установки.<br>\

<br>\
Для <b>обновления</b> клиентской части выберите <b>"Программа администратора"</b>, а также см. справку<br>\
';

c_desc[3] = '\
<b>Клиентская часть</b><br>\
<br>\
Необходимо установить <b>только одну</b> из двух предлагаемых клиентских частей на клиентские машины.<br>\
Если вам не нужна оболочка (<b>шелл</b>), а только модуль <b>Rollback</b>, то нужно выбрать эту клиентскую часть для установки.<br>\
<br>\
Для <b>обновления</b> клиентской части выберите <b>"Программа администратора"</b>, а также см. справку<br>\
';

c_desc[4] = '\
<b>Операторская часть</b><br>\
<br>\
Используйте для установки (и обновления) на машину оператора.<br>\
';


function SetDefFocus()
{
  parent.frames['frame_bottom'].SetDefFocus();
}


function SelectCompInternal(idx,state)
{
  var el = FindEl('comp'+idx);

  if ( state )
     {
       el.className = "component2";
     }
  else
     {
       if ( g_hovered == idx )
          el.className = "component3";
       else
          el.className = "component";
     }
}


function HoverCompInternal(idx,state)
{
  if ( g_selected != idx )
     {
       var el = FindEl('comp'+idx);

       if ( state )
          {
            el.className = "component3";
          }
       else
          {
            el.className = "component";
          }
     }
}


function SelectComp(idx)
{
  if ( g_selected != idx )
     {
       g_selected = idx;
       
       for ( var i = 0; i < c_names.length; i++ )
           {
             SelectCompInternal(i,idx==i);
           }
     }

  SetDefFocus();
}

function HoverComp(idx)
{
  if ( g_hovered != idx )
     {
       g_hovered = idx;

       for ( var i = 0; i < c_names.length; i++ )
           {
             HoverCompInternal(i,idx==i);
           }
     }

  if ( idx == -1 )
     {
       hideddrivetip();
     }
  else
     {
       ddrivetip(c_desc[idx]);
     }
}

function OnHelp()
{
  SetDefFocus();
  external.showHelp();
}

function GetSelectedComp()
{
  return g_selected;
}

<script type="text/javascript">

/***********************************************

var offsetxpoint=-60 //Customize x offset of tooltip
var offsetypoint=20 //Customize y offset of tooltip
var ie=document.all
var ns6=document.getElementById && !document.all
var enabletip=false
if (ie||ns6)
var tipobj=document.all? document.all["dhtmltooltip"] : document.getElementById? document.getElementById("dhtmltooltip") : ""

function ietruebody(){
return (document.compatMode && document.compatMode!="BackCompat")? document.documentElement : document.body
}

function ddrivetip(thetext, thecolor, thewidth){
if (ns6||ie){
if (typeof thewidth!="undefined") tipobj.style.width=thewidth+"px"
if (typeof thecolor!="undefined" && thecolor!="") tipobj.style.backgroundColor=thecolor
tipobj.innerHTML=thetext
enabletip=true
return false
}
}

function positiontip(e){
if (enabletip){
var curX=(ns6)?e.pageX : event.clientX+ietruebody().scrollLeft;
var curY=(ns6)?e.pageY : event.clientY+ietruebody().scrollTop;
//Find out how close the mouse is to the corner of the window
var rightedge=ie&&!window.opera? ietruebody().clientWidth-event.clientX-offsetxpoint : window.innerWidth-e.clientX-offsetxpoint-20
var bottomedge=ie&&!window.opera? ietruebody().clientHeight-event.clientY-offsetypoint : window.innerHeight-e.clientY-offsetypoint-20

var leftedge=(offsetxpoint<0)? offsetxpoint*(-1) : -1000

//if the horizontal distance isn't enough to accomodate the width of the context menu
if (rightedge<tipobj.offsetWidth)
//move the horizontal position of the menu to the left by it's width
tipobj.style.left=ie? ietruebody().scrollLeft+event.clientX-tipobj.offsetWidth+"px" : window.pageXOffset+e.clientX-tipobj.offsetWidth+"px"
else if (curX<leftedge)
tipobj.style.left="5px"
else
//position the horizontal position of the menu where the mouse is positioned
tipobj.style.left=curX+offsetxpoint+"px"

//same concept with the vertical position
if (bottomedge<tipobj.offsetHeight)
tipobj.style.top=ie? ietruebody().scrollTop+event.clientY-tipobj.offsetHeight-offsetypoint+"px" : window.pageYOffset+e.clientY-tipobj.offsetHeight-offsetypoint+"px"
else
tipobj.style.top=curY+offsetypoint+"px"
tipobj.style.visibility="visible"
}
}

function hideddrivetip(){
if (ns6||ie){
enabletip=false
tipobj.style.visibility="hidden"
tipobj.style.left="-1000px"
tipobj.style.backgroundColor=''
tipobj.style.width=''
}
}

document.onmousemove=positiontip;

</script>
