<body>
<div id="global_shader"></div>

								<div id="status_block">
								</div>
								<div id="company_block">
									<div>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td id="menu_block" rowspan="2">
								<div class="menu_position">
									<div class="btn_up_block"><a href="#" class="btn_up">&nbsp;</a></div>
								<div id="menu_target">
									<ul id="menu">
									
									</ul>
								</div>
									<div class="btn_down_block"><a href="#" class="btn_down">&nbsp;</a></div>

							</td>
							<td id="promo_block">

										</div></div>
										<div class="promo_bottom_right">

										<div class="promo_bottom_left">
											&nbsp;
										</div>
										<div class="promo_pic">
											&nbsp;
										</div>
									</div>
							</td>
						</tr>
						<tr>
							<td id="info_block">
								<div><div></div></div>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>

<script type="text/javascript">
	OnPageShaded();
	setLoader('status_block','company_block','menu','promo_block','info_block');
	loadBlocks();
	load_menu();
</script>
